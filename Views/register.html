<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/login.css">
    <title>Register</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="../Images/fbk-logo1.png" alt="Logo">
        </div>
        <div class="input">
            <p>Username</p>
            <input type="text" id="user-register">
        </div>
        <div class="input">
            <p>E-mail</p>
            <input type="email" id="email-register">
        </div>
        <div class="input">
            <p>Password</p>
            <input type="password" id="pass-register">
        </div>
        <div class="btn">
            <button onclick="validateForm()">Sign up</button>
        </div>
        <a href="login.html">Log in</a>
    </div>
</body>
<script src="../Scripts/validimi.js"></script>
</html>
